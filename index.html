<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Universal</title>
	</head>
	<body>
		<div class="section">
			<header class="header">
				<div class="header-top">
					<div class="menu">
						<img src="img/hamburger menu.svg" alt="Icon: menu" class="image" />
					</div>
					<!-- /.menu -->
					<div class="search">
						<img src="img/search.svg" alt="Icon: search" class="image" />
						<input type="text" class="search__input" placeholder="Search" />
					</div>
					<!-- /.search -->
					<div class="subscribe">
						<div class="subscribe__image">
							<img src="img/mark.png" alt="Image: mark" class="image" />
						</div>
						<!-- /.subscribe__image -->
						<div class="subscribe__text">
							<div class="subscribe__title">Subscribe Now</div>
							<div class="subscribe__price">3 month for $19</div>
						</div>
						<!-- /.subscribe__text -->
						<div class="subscribe__authorization">
							<img src="img/man.svg" alt="Icon: Man" class="subscribe__icon" class="image" />
							<span class="subscribe__signIn">Sign In</span>
						</div>
						<!-- /.subscribe__authorization -->
					</div>
					<!-- /.subscribe -->
				</div>
				<!-- /.wrapper-top -->
				<div class="header-bottom">
					<img src="img/statue-of-liberty.png" alt="Image: Statue of liberty" class="image subscribe__liberty-statue" />
					<span class="subscribe__label">Boston and New York Bear Brunt</span>
					<img src="img/universal.svg" alt="Image: Logo" class="subscribe__logo" />
					<span class="subscribe__date">Monday, January 1, 2018</span>
				</div>
				<!-- /.wrapper-bottom -->
			</header>
		</div>
		<!-- /.section -->
	</body>
</html>
